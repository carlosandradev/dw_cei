<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Retro Desktop</title>
    <!-- Google Fonts: VT323, Press Start 2P, Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <!-- Sidebar Navigation -->
        <aside id="sidebar">
            <div class="logo-area">
                <img src="img/logoPixel1.svg" alt="Logo" class="logo-ca" style="width: 100%; height: auto;">
            </div>
            
            <nav class="retro-nav">
                <a href="index.html" class="retro-btn">
                    <img src="img/homePixel.svg" alt="Home" style="width: 42px; height: 42px; display: block; margin-bottom: 5px;">
                    Home
                </a>
                <a href="portafolio.html" class="retro-btn">
                    <img src="img/portafolioPixel.svg" alt="Portafolio" style="width: 42px; height: 42px; display: block; margin-bottom: 5px;">
                    Portafolio
                </a>
                <a href="blog.html" class="retro-btn">
                     <img src="img/blogPixel.svg" alt="Blog" style="width: 42px; height: 42px; display: block; margin-bottom: 5px;">
                    Blog
                </a>
                <a href="sobre-mi.html" class="retro-btn">
                    <img src="img/sobreMiPixel.svg" alt="Sobre Mí" style="width: 42px; height: 42px; display: block; margin-bottom: 5px;">
                    Sobre mi
                </a>

                <a href="contacto.html" class="retro-btn active">
                    <img src="img/contactoPixel.svg" alt="Contacto" style="width: 42px; height: 42px; display: block; margin-bottom: 5px;">
                    Contacto
                </a>
            </nav>
        </aside>

        <!-- Main Desktop Area -->
        <main id="desktop">
            <div class="top-banner">
                <div class="banner-content">
                    <marquee behavior="scroll" direction="left" scrollamount="6" style="display: flex; align-items: center;">
                        <span style="color: #000080; font-weight: bold;">CONTACTO</span> — 
                        Bienvenidos a Carlos Andrade Website, espero que disfrutes de mi sitio web. — 
                        <span style="color: red;">¡OFERTA!</span> 
                        <a href="https://shopify.pxf.io/carlosandradeveloper" target="_blank" style="text-decoration: none; color: inherit; display: inline-flex; align-items: center; gap: 5px;">
                            3 meses de Shopify por 1$ al mes click aqui 
                            <img src="img/shopifyPixel.svg" alt="Shopify" style="height: 40px; vertical-align: middle;">
                        </a>
                    </marquee>
                </div>
            </div>

            <div class="windows-container">
                <div class="window-column large">
                    <div class="window" style="height: 100%;">
                        <div class="title-bar">
                            <div class="title-bar-text">Email.exe</div>
                            <div class="title-bar-controls">
                                <button class="title-btn">_</button>
                                <button class="title-btn">□</button>
                                <button class="title-btn">×</button>
                            </div>
                        </div>
                        <div class="window-body">
                            <p>Drop me a line...</p>
                        </div>
                    </div>
                 </div>
            </div>
            
             <!-- Footer / Bottom Logos (Copied from index) -->

        </main>
    </div>
    <!-- Start Menu Button for Mobile -->
    <button id="start-btn">
        MENU
    </button>

    <script src="js/script.js"></script>
</body>
</html>
